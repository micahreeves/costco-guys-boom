<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="wkg-display-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        
        <title>BOOM! Settings</title>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="../css/settings.css"/>

        <script type="module">
            import {settingsMain} from '../src/wkg-display.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png" alt="Logo"/></div>
                <div class="title">BOOM!</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only" onclick="window.close()"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">Display Settings</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label>
                    <key>First W/kg Threshold:</key>
                    <input type="number" name="wkgThreshold1" min="1" max="20" step="0.1" value="4.0"/>
                </label>
                <label>
                    <key>Second W/kg Threshold:</key>
                    <input type="number" name="wkgThreshold2" min="1" max="20" step="0.1" value="5.0"/>
                </label>
                <label>
                    <key>Font Size:</key>
                    <input type="number" name="fontSize" min="12" max="48" step="2" value="24"/>
                </label>
                <label>
                    <key>Text Color:</key>
                    <input type="color" name="textColor" value="#ffffff"/>
                </label>

                <div class="title">First Threshold Image</div>
                <label>
                    <key>Image Source:</key>
                    <select name="imageSource1">
                        <option value="default">Default Costco Guy</option>
                        <option value="url">Web URL</option>
                        <option value="local">Local File</option>
                    </select>
                </label>
                <label data-depends-on="imageSource1=url">
                    <key>Image URL:</key>
                    <input type="text" name="imageUrl1" placeholder="https://..."/>
                </label>
                <label data-depends-on="imageSource1=local">
                    <key>Local Image:</key>
                    <input type="file" name="localImage1" accept="image/*"/>
                </label>
                <label>
                    <key>Image Width:</key>
                    <input type="number" name="imageWidth1" min="50" max="500" step="10" value="200"/>
                </label>
                <label>
                    <key>Animation:</key>
                    <select name="animation1">
                        <option value="float">Float</option>
                        <option value="pulse">Pulse</option>
                        <option value="shake">Shake</option>
                        <option value="spin">Spin</option>
                        <option value="bounce">Bounce</option>
                    </select>
                </label>
                <label class="image-preview" data-depends-on="imageSource1!=default">
                    <key>Preview:</key>
                    <div class="preview-container">
                        <img id="image-preview1" src="" alt="Preview" />
                        <div id="preview-error1" class="error-message"></div>
                    </div>
                </label>

                <div class="title">Second Threshold Image</div>
                <label>
                    <key>Image Source:</key>
                    <select name="imageSource2">
                        <option value="default">Default Costco Guy</option>
                        <option value="url">Web URL</option>
                        <option value="local">Local File</option>
                    </select>
                </label>
                <label data-depends-on="imageSource2=url">
                    <key>Image URL:</key>
                    <input type="text" name="imageUrl2" placeholder="https://..."/>
                </label>
                <label data-depends-on="imageSource2=local">
                    <key>Local Image:</key>
                    <input type="file" name="localImage2" accept="image/*"/>
                </label>
                <label>
                    <key>Image Width:</key>
                    <input type="number" name="imageWidth2" min="50" max="500" step="10" value="200"/>
                </label>
                <label>
                    <key>Animation:</key>
                    <select name="animation2">
                        <option value="float">Float</option>
                        <option value="pulse">Pulse</option>
                        <option value="shake">Shake</option>
                        <option value="spin">Spin</option>
                        <option value="bounce">Bounce</option>
                    </select>
                </label>
                <label class="image-preview" data-depends-on="imageSource2!=default">
                    <key>Preview:</key>
                    <div class="preview-container">
                        <img id="image-preview2" src="" alt="Preview" />
                        <div id="preview-error2" class="error-message"></div>
                    </div>
                </label>

                <div class="title">Background</div>
                <label>
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground" value="#00ff00"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7" value="#00ff00"/>
                    <input type="number" title="Opacity" name="backgroundAlpha" data-depends-on="solidBackground"
                           style="--size: 5" min="0" max="100" value="100"/>%
                </label>
            </form>
        </div>
    </body>
</html>
