<!DOCTYPE html>
<html tabindex="0" data-settings-key="wkg-display-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>COSTCO GUYS BOOM!</title>

        <script type="module">
            import {main} from './src/wkg-display.mjs';
            main();
        </script>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/wkg-display.css"/>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png" alt="Logo"/></div>
                <div class="title">COSTCO GUYS BOOM!</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="./settings/wkg-display.html?width=400&height=800&child-window"
                       title="Open settings window" target="wkg-display-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <div class="image-container">
                <img id="costco-guy1" class="threshold-image" src="./images/costcoguy.png" alt="First Threshold Image">
                <img id="costco-guy2" class="threshold-image" src="./images/costcoguy.png" alt="Second Threshold Image">
            </div>
            <div id="wkg-display">0.0 W/kg</div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
